	<script src="Cesium.js"></script>
	<script>
	function init()
	{
		this.article2= document.getElementById('article2');
		var art1 = document.getElementById('art1');
		var art2 = document.getElementById('art2');
		art1.addEventListener('click', 
				function(){ var url='https://jayid.github.io/1.txt'; readRequest(url); }, 
				false);
		art2.addEventListener('click', 
				function(){ var url='https://jayid.github.io/2.txt'; 	readRequest(url); }, 
				false);
		readRequest('1.txt');

	}

	function readRequest(url)
	{
		var request = new XMLHttpRequest();
		request.addEventListener('load', show, false);
		request.open("GET", url, true);
		request.send(null);
	}
	function show(e)
	{
		this.article2.innerHTML = e.target.responseText;	
	}
	window.addEventListener('load', init, false);
	</script>
